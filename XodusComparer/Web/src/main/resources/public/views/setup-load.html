<form name="setupForm">
    <div class="form-group" data-ng-class="{'has-error': (data.path.$invalid && data.path.$dirty)}">
        <label for="path">Выберите путь c сохраненным сравнением</label>
        <filebrowser ng-id="path" placeholder="Путь к файлу в формате JSON" ng-model="data.path"></filebrowser>
        <div ng-show="form.path.$error.required">Tell us your name.</div>
    </div>

    <button type="submit" ng-click="submit()" class="btn btn-primary">Загрузить</button>
</form>

<div ng-show="loading" class="loading"></div>
