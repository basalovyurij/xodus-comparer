<form name="setupForm">
    <div class="form-group" data-ng-class="{'has-error': (data.path.$invalid && data.path.$dirty)}">
        <label for="db1">Выберите путь c сохраненным сравнением</label>
        <input class="form-control" data-ng-required="true" ng-model="data.path" id="db1" placeholder="Путь к файлу в формате JSON">
    </div>

    <button type="submit" ng-click="submit()" class="btn btn-primary">Загрузить</button>
</form>

<div ng-show="loading" class="loading"></div>
