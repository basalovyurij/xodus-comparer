<form name="setupForm">
    <div class="form-group" data-ng-class="{'has-error': (data.path.$invalid && data.path.$dirty)}">
        <label for="path">Выберите путь для сохранения сравнения</label>
        <filebrowser ng-id="path" placeholder="Путь к файлу в формате JSON" ng-model="data.path"></filebrowser>
    </div>

    <button type="submit" ng-click="submit()" class="btn btn-primary">Сохранить</button>
</form>

<div ng-show="loading" class="loading"></div>
