<div>
    <div data-ng-if="selectedType() != null">
        <div class="container" data-ng-controller="DataViewController as dataView">
            <div class="row">

                <div data-ng-show="dataView.pager.hasResults()">
                    <div data-ng-show="dataView.pager.hasPagination()">
                        <ul uib-pagination total-items="dataView.pager.totalCount"
                                        ng-model="dataView.pager.currentPage"
                                        ng-change="dataView.pager.pageChanged()"
                                        items-per-page="{{dataView.pageSize}}"
                                        max-size="10"
                                        boundary-links="true" 
                                        previous-text="&lsaquo;" 
                                        next-text="&rsaquo;" 
                                        first-text="&laquo;" 
                                        last-text="&raquo;">
                        </ul>
                    </div>
                    
                    <div class="row">

                        <div class="panel panel-default" data-ng-repeat="item in dataView.pager.items">
                            <div class="panel-heading clearfix">
                                <h4 class="panel-title pull-left">
                                    {{item.label}}
                                </h4>
                                
                                <h4 class="panel-title pull-right">
                                    Статус: <b>{{item.state.description}}</b>
                                </h4>
                            </div>
                            <div class="panel-body">
                                <div data-ng-show="item.state.value == 1">
                                    <entityview item="item.value"></entityview>
                                </div>
                                <div class="row" data-ng-show="item.state.value == 2">
                                    <div class="col-xs-6">
                                        <h4>Запись в БД 1</h4>
                                        <entityview item="item.value"></entityview>
                                    </div>
                                    <div class="col-xs-6">
                                        <h4>Запись в БД 2</h4>
                                        <entityview item="item.value2"></entityview>
                                    </div>
                                </div>
                                <div class="row" data-ng-show="item.state.value == 3">
                                    <div class="col-xs-6">
                                        <entityview item="item.value"></entityview>
                                    </div>
                                    <div class="col-xs-6">
                                    </div>
                                </div>
                                <div class="row" data-ng-show="item.state.value == 4">
                                    <div class="col-xs-6">
                                    </div>
                                    <div class="col-xs-6">
                                        <entityview item="item.value"></entityview>
                                    </div>
                                </div>
                            </div>
                            
                        </div>
                    </div>

                    <div data-ng-show="dataView.pager.hasPagination()">
                        <ul uib-pagination total-items="dataView.pager.totalCount"
                                        ng-model="dataView.pager.currentPage"
                                        ng-change="dataView.pager.pageChanged()"
                                        items-per-page="{{dataView.pageSize}}"
                                        max-size="10"
                                        boundary-links="true" 
                                        previous-text="&lsaquo;" 
                                        next-text="&rsaquo;" 
                                        first-text="&laquo;" 
                                        last-text="&raquo;">
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
